<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Prediction Dashboard</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Stock Prediction Dashboard</h1>

        <div class="controls">
            <label for="tickerSelector">Select Ticker:</label>
            <select id="tickerSelector"></select>
        </div>

        <div class="selected-prediction-container">
            <h2>Next Day Prediction</h2>
            <p id="selectedTickerName">Ticker: N/A</p>
            <p id="selectedTickerPredictionDate">Prediction for Date: N/A</p>
            <p id="selectedTickerPredictedPrice">Predicted Price: N/A</p>
            <p id="selectedTickerPredictionError" class="error-message" style="display:none;"></p>
        </div>

        <div class="chart-container" style="position: relative; width: 90%; max-width: 800px; margin: 30px auto; height: 400px;">
            <canvas id="stockPriceChart"></canvas>
        </div>

        <div class="table-container">
            <h2>Latest Predictions (All Tickers Overview)</h2>
            <table id="predictionsTable">
                <thead>
                    <tr>
                        <th>Ticker</th>
                        <th>Predicted Price</th>
                        <th>Prediction Target Date</th>
                        <th>Model MLflow Run ID</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="/static/js/app.js"></script>
</body>
</html>
